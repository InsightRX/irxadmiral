# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest
    container: rocker/r-ver:4.3.1
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@v3

      - name: Add specific package manager snapshot
        run: |
          cat("\noptions(repos = c(CRAN = 'https://packagemanager.posit.co/cran/__linux__/jammy/2023-10-17', IQNCA = 'https://iqnca.intiquan.com/rrepo'))\n", file = "~/.Rprofile", append = TRUE)
        shell: Rscript {0}

      - name: Install IQnca # pak fails to install it, but install.packages can
        run: install.packages('IQnca')
        shell: Rscript {0}

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
